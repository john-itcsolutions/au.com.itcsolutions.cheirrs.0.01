<ion-header>
  <ion-toolbar>
    <ion-buttons color="balance" slot="start">
      <ion-menu-button color="tertiary" ></ion-menu-button>
    </ion-buttons>
    <ion-text color="secondary">
    <ion-title><b>Customer Relations Management</b></ion-title>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button disabled="true" expand="block" color="secondary"></ion-button>
  <ion-button expand="block" color="tertiary" routerLink='/menu/crm/registerlead' routerDirection="forward">
    Please Make Selection 
   </ion-button>

<ion-text color="primary">
  <ion-list>
    <ion-radio-group
      allow-empty-selection = "true"
      name="radio-group"
      (ionChange)="radioGroupChange($event)"
    >
      <ion-list-header>
        <ion-label>CRM Menu</ion-label>
      </ion-list-header>
  
      <ion-item 
      *ngFor="let item of radio_list" 
      (ionFocus)="radioFocus()"
      (ionSelect)="radioSelect($event)"
      (ionBlur)="radioBlur()"
      >
        <ion-label>{{item.text}}</ion-label>
        <ion-radio 
        slot="start" 
        name="{{item.name}}" 
        value="{{item.value}}"
        checked="{{item.checked}}" 
        color="{{item.color}}" 
        disabled="{{item.disabled}}"
        ></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list>
</ion-text>
  <p><b>Radio Group Event</b><br/>
    {{selectedRadioGroup | json}}</p>
  <p><b>Radio Item Event</b><br/>
    {{selectedRadioItem | json}}</p>
    <ion-button expand="block" color="tertiary" routerLink='/menu/crm/registerlead' routerDirection="forward">
     Please Make Selection 
    </ion-button>
    <ion-button disabled="true" expand="block" color="secondary"></ion-button>
     <router-outlet></router-outlet>
  </ion-content>
