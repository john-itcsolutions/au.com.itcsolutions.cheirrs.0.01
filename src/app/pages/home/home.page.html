<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons color="primary" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item tappable routerLink="/login" routerDirection="root">
    <ion-icon name="log-out" slot="start" color="tertiary"></ion-icon>
    <ion-text color="secondary"><b>Logout</b></ion-text>
  </ion-item>
  <ion-button disabled="true" expand="block"></ion-button> 
  <ion-item>
    <ion-icon name="information-circle-outline" color="tertiary"></ion-icon>
    <ion-textarea rows="4" cols="100" placeholder="Notes and reminders for my next work day .."></ion-textarea>
     <ion-button>Save Note</ion-button><ion-button expand="block" color="secondary">Clear Note</ion-button>
  </ion-item>
 <ion-list>
      <ion-radio-group
        allow-empty-selection = "true"
        name="radio-group"
        (ionChange)="radioGroupChange($event)"
      >
        <ion-list-header>
          <ion-label color="primary"><b>Hometime Notes</b></ion-label>
        </ion-list-header>
    
        <ion-item 
        *ngFor="let item of radio_list" 
        (ionFocus)="radioFocus()"
        (ionSelect)="radioSelect($event)"
        (ionBlur)="radioBlur()"
        >
          <ion-label>{{item.text}}</ion-label>
          <ion-radio 
          slot="start" 
          name="{{item.name}}" 
          value="{{item.value}}" 
          checked="{{item.checked}}" 
          color="{{item.color}}" 
          disabled="{{item.disabled}}"
          ></ion-radio>
        </ion-item>
    
      </ion-radio-group>
    </ion-list>
   
    <p><b>Radio Group Event</b><br/>
      {{selectedRadioGroup | json}}</p>
    <p><b>Radio Item Event</b><br/>
      {{selectedRadioItem | json}}</p>
    
    <ion-item><ion-label color="primary" slot="end">7-Day Date Range</ion-label><ion-datetime color="tertiary" displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" value="today"></ion-datetime>
  <ion-button>View 7 Days Beginning</ion-button></ion-item>
  <ion-button expand="block" color="tertiary">View Selected Note</ion-button>
  <ion-button disabled="true" expand="block"></ion-button>
</ion-content>
